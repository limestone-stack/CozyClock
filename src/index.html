<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyClock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock-container">
        <div id="clock">
            <span class="time-number" id="hours12">00</span>
            <span class="time-number" id="hours24">00</span>
            <span class="separator">:</span>
            <span class="time-number" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time-number" id="seconds">00<</span>
            <span class="time-number" id="ampm">AM</span>
        </div>
        <button id="swap-mode-button">
            <span class="button-text">swap time format</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
